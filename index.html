<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <title>Conversor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="page-title">
          Conversor de moedas
        </h1>
        <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-aluraflix.svg" class="page-logo" alt="">
      </div>
      <a href="https://alura.com.br/" target="_blank">
        <img src="https://www.alura.com.br/assets/img/home/alura-logo.svg" alt="" class="alura-logo">
        <img src="https://caelum-online-public.s3.amazonaws.com/assets-imersaodev/Convers%C3%A3o+1.png">
      </a>

      
        <div class="conversor-de-moeda">
          <form id="conversor-form">
            <div>
              <label for="valor">Valor em Reais:</label>
              <input type="number" step="0.01" id="valor-em-reais" name="valor" required>
            </div>
            <div>
              <label for="valor">Valor da Cotação:</label>
              <input type="number" step="0.01" id="valor-da-cotacao" name="valor" required>
            </div>                        
            <button type="submit">Converter</button>
          </form>
          <div id="resultado"></div>
       
       
      </div>
      <script src="script.js"></script>

</body>
</html>
